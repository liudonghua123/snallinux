INCLUDE boot/syslinux/archiso_head.cfg

DEFAULT arch64
TIMEOUT 30

LABEL arch64
TEXT HELP
Boot the SNAL Linux live medium.
This allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot SNAL Linux
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/amd_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%

LABEL arch64ram
TEXT HELP
Boot the SNAL Linux live medium and copy to RAM.
This allows you to remove the boot disc after booting.
ENDTEXT
MENU LABEL Load SNAL to RAM
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/amd_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% copytoram

INCLUDE boot/syslinux/archiso_tail.cfg
